<div class="container">
    <h2 >Veuillez entrer vos informations de connexion </h2>
    <form  >
        <div class="form-row">
            <div class="col-5">
                <input type="email" class="form-control" placeholder="Email (cecile@collegue.fr) " #email>
            </div>
            <div class="col-5">
                <input type="password" class="form-control" placeholder="mot de passe (test)" #mdp>
            </div>
            <button type="submit" class="btn btn-primary" (click)="connexion(email.value, mdp.value)">Valider</button>
        </div>
    </form>
</div>
