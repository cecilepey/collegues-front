<div class="container">
    <div class="row">
        <div class="col-4">
            <img src="{{col.photoUrl}}" class="img-fluid shadow  mb-2 bg-white rounded ">
        </div>
        <div class="col-3 ml-2 font-weight-bold">
            <div class="row">
                Matricule:
            </div>
            <div class="row">
                Nom:
            </div>
            <div class="row">
                Prenoms:
            </div>
            <div class="row">
                Date de Naissance :
            </div>
            <div class="row" *ngIf="!affichage;else afficherLibEmail">
                Email :

            </div>
            <ng-template #afficherLibEmail> </ng-template>
            <form *ngIf="affichage;else afficherLibelle">

                <div class="row form-group">
                    <label>Email :</label>
                </div>
                <div class="row form-group">
                    <label>Photo :</label>
                </div>



            </form>
            <ng-template #afficherLibelle> </ng-template>

        </div>
        <div class="col-4">
            <div class="row">
                {{col.matricule}}
            </div>
            <div class="row">
                {{col.nom | uppercase}}
            </div>
            <div class="row">
                {{col.prenoms}}
            </div>
            <div class="row">
                {{col.dateDeNaissance | date:'dd/MM/yyyy'}}
            </div>
            <div class="row" *ngIf="!affichage;else afficherEmail">
                {{col.email}}

            </div>
            <ng-template #afficherEmail></ng-template>
            <form *ngIf="affichage;else formulaire">
                <div class="row form-group">
                    <input type="email" class="form-control" placeholder="Entrez email">
                </div>
                <div class="row form-group">
                    <input type="text" class="form-control" placeholder="Entrez l'Url de la photo">
                </div>

            </form>
            <ng-template #formulaire></ng-template>

        </div>

    </div>


    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-3">
            <a href="#" (click)="creerNouveauCollegue()" *ngIf="!affichage;else supprLien">Créer un nouveau collègue</a>
            <ng-template #supprLien></ng-template>


        </div>
        <div class="col-5">
            <button type="button" class="btn btn-primary" (click)="modifierCollegue()"
                *ngIf="!affichage;else changerBouton">Modifier</button>
            <ng-template #changerBouton><button type="button" class="btn btn-primary">Valider</button> </ng-template>
        </div>
    </div>
</div>
