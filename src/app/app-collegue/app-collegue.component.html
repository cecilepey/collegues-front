<div class="container">
    <div class="row">
        <div class="col-4">
            <img src="{{col.photoUrl}}" class="img-fluid shadow  mb-2 bg-white rounded ">
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-4 font-weight-bold"> Matricule : </div>
                <div class="col-8">{{col.matricule}}</div>
            </div>
            <div class="row">
                <div class="col-4 font-weight-bold"> Nom: </div>
                <div class="col-8"> {{col.nom | uppercase}}</div>
            </div>
            <div class="row">
                <div class="col-4 font-weight-bold"> Prenoms: </div>
                <div class="col-8"> {{col.prenoms}}</div>
            </div>
            <div class="row">
                <div class="col-4 font-weight-bold"> Date de Naissance : </div>
                <div class="col-8"> {{col.dateDeNaissance | date:'dd/MM/yyyy'}}</div>
            </div>
            <div class="row" *ngIf="!affichage;else afficherLibEmail">
                <div class="col-4 font-weight-bold"> Email :</div>
                <div class="col-8"> {{col.email}}</div>
            </div>
            <ng-template #afficherLibEmail> </ng-template>

         
            <div class="row" *ngIf="affichage;else afficherEmail">
                <div class="col-4 font-weight-bold"> Email :</div>
                <div class="col-8"><input type="email" class="form-control" placeholder="Entrez email"></div>
            </div>
            <ng-template #afficherEmail> </ng-template>
            <div class="row mt-2" *ngIf="affichage;else afficherPhoto">
                    <div class="col-4 font-weight-bold"> Photo :</div>
                    <div class="col-8"><input type="text" class="form-control" placeholder="Entrez l'Url de la photo"></div>
                </div>
                <ng-template #afficherPhoto> </ng-template>

        </div>
    </div>


    <div class="row mt-2">
        <div class="col-4">
        </div>
        <div class="col-3">
            <a href="#" (click)="creerNouveauCollegue()" *ngIf="!affichage;else supprLien">Créer un nouveau collègue</a>
            <ng-template #supprLien></ng-template>


        </div>
        <div class="col-5">
            <button type="button" class="btn btn-primary" (click)="modifierCollegue()"
                *ngIf="!affichage;else changerBouton">Modifier</button>
            <ng-template #changerBouton><button type="button" class="btn btn-primary">Valider</button> </ng-template>
        </div>
    </div>
</div>
