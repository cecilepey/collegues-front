
<div class="container mt-3 justify-content">

        <div class="row  mx-auto">
            <img src="{{collegueSelectionne.photoUrl}}" class="img-fluid col-5 ">
        </div>
        <div class="row mx-auto">
            <div class="col-2 font-weight-bold">Matricule:</div>
            <div class="col-5">{{collegueSelectionne.matricule}}</div>
        </div>
        <div class="row mx-auto">
            <div class="col-2 font-weight-bold">Nom:</div>
            <div class="col-5">{{collegueSelectionne.nom | uppercase}}</div>
        </div>
        <div class="row mx-auto">
            <div class="col-2 font-weight-bold">Prenoms:</div>
            <div class="col-5">{{collegueSelectionne.prenoms}}</div>
        </div>
        <div class="row mx-auto">
            <div class="col-2 font-weight-bold">Date de naissance:</div>
            <div class="col-5">{{collegueSelectionne.dateDeNaissance}}</div>
        </div>
        <div class="row mx-auto">
            <div class="col-2 font-weight-bold">Email:</div>
            <div class="col-5">{{collegueSelectionne.email}}</div>
        </div>
    
    </div>
